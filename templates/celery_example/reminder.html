<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminder</title>
</head>
<body>
    <h2>Set a Reminder</h2>
    {% if error_msg %}
        <p style="color:red">{{ error_msg }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set Reminder</button>
    </form>
</body>
</html>
